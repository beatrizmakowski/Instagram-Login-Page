<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style V2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icon.ico">
    <title>Not Instagram</title>

<body>

        <main class="main">
            <article class="upper">

                            <div class="profilepicture"><img class="photo" src="./img/perfil-instagram.jpg" alt="perfil photo"></div>
                            <div class="continue">Continue as beatriz.mk</div>
                            <div class="switchrow">
                                <span class="what">
                                    Not beatriz.mk?
                                    <button class="switch">Switch accounts</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer class="footer">
            <div class="divfooter">
                <div class="links-wrapper">
                    <div class="link-row">
                        <div class="link"><a href="#">About</a></div>
                        <div class="link"><a href="#">Blog</a></div>
                        <div class="link"><a href="#">Jobs</a></div>

                    </div>
                    <div class="link-row">
                        <div class="link"><a href="#">Beauty</a></div>
                        <div class="link"><a href="#">Dance</a></div>
                        <div class="link"><a href="#">Fitness</a></div>
                        <div class="link"><a href="#">Food & Drink</a></div>
                        <div class="link"><a href="#">Home & Garden</a></div>
                        <div class="link"><a href="#">Music</a></div>
                        <div class="link"><a href="#">Visual Arts</a></div>
                    </div>
                </div>
                <div class="copyright-row">
                    <div class="selector">
                        English
                    </div>
                    <div class="copyright">
                        @ 2021 Not Instagram by beatriz.makowski
                    </div>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
